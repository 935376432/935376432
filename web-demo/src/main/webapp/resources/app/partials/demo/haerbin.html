<section style="padding: 10px;">
  <div class="">
    <table class="table table-hover" >
      <caption>用户信息</caption>
      <button type="button" class="btn btn-primary" ng-click="$ctrl.openAddUser()"
          data-toggle="modal" data-target="#myModal">增加用户</button>&nbsp;
      <button type="button" class="btn btn-primary" ng-click="$ctrl.getUser()" >刷新</button>
      <thead>
        <tr>
          <th>用户ID</th>
          <th>登录名称</th>
          <th>用户名称</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody ng-repeat = "user in $ctrl.userList.content">
        <tr>
          <td class="">{{user.id}}</td>
          <td class="">{{user.loginName}}</td>
          <td class="">{{user.name}}</td>
          <td class="">
            <button type="button" class="btn btn-primary" ng-click="$ctrl.editUser(user)"
                  data-toggle="modal" data-target="#myModal">编辑</button>
            <button type="button" class="btn btn-primary" ng-click="$ctrl.deleteUser(user)">删除</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>



  <!-- Button trigger modal -->
  <!-- <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
    Launch demo modal
  </button> -->

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">用户信息</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">登录名称</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="loginName" placeholder="Email" ng-model="$ctrl.user.loginName">
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">名称</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Email"  ng-model="$ctrl.user.name">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="passowrd" placeholder="Password" ng-model="$ctrl.user.password">
              </div>
            </div>


          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
          <button type="button" class="btn btn-primary" ng-click="$ctrl.addUser($ctrl.user)">保存</button>
        </div>
      </div>
    </div>
  </div>
</section>
